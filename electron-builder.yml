appId: com.gosh.fetch
productName: Gosh-Fetch
copyright: Copyright (C) 2026 Gosh

directories:
  output: release
  buildResources: build

files:
  - dist/**/*
  - dist-electron/**/*

extraResources:
  - from: src-rust/target/release/gosh-fetch-engine
    to: bin/gosh-fetch-engine
    filter:
      - "!*.d"
      - "!*.pdb"
  - from: src-rust/icons/
    to: icons/
  - from: src-electron/tray-popup.html
    to: tray-popup.html
  - from: public/fonts/
    to: fonts/

linux:
  target:
    - AppImage
    - deb
    - rpm
  category: Network
  maintainer: goshitsarch-eng <goshitsarch-eng@users.noreply.github.com>
  icon: src-rust/icons/icon.png
  desktop:
    entry:
      Name: Gosh-Fetch
      Comment: Modern download manager
      Categories: Network;FileTransfer;
      StartupWMClass: gosh-fetch

mac:
  target:
    - dmg
  category: public.app-category.utilities
  icon: src-rust/icons/icon.icns

win:
  target:
    - nsis
    - portable
  icon: src-rust/icons/icon.ico

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true

publish:
  provider: github
  owner: goshitsarch-eng
  repo: Gosh-Fetch

fileAssociations:
  - ext: torrent
    name: BitTorrent File
    mimeType: application/x-bittorrent

protocols:
  - name: Magnet Link
    schemes:
      - magnet
