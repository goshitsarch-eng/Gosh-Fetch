name: Build Linux

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    strategy:
      matrix:
        include:
          - runner: ubuntu-24.04
            arch: x64
            artifact-suffix: amd64
          - runner: ubuntu-24.04-arm
            arch: arm64
            artifact-suffix: arm64

    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            rpm \
            libunwind-dev \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          key: linux-${{ matrix.arch }}

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        run: npx tauri build --bundles deb,rpm,appimage

      - name: Upload DEB
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb-${{ matrix.artifact-suffix }}
          path: src-tauri/target/release/bundle/deb/*.deb

      - name: Upload RPM
        uses: actions/upload-artifact@v4
        with:
          name: linux-rpm-${{ matrix.artifact-suffix }}
          path: src-tauri/target/release/bundle/rpm/*.rpm

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage-${{ matrix.artifact-suffix }}
          path: src-tauri/target/release/bundle/appimage/*.AppImage

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/rpm/*.rpm
            src-tauri/target/release/bundle/appimage/*.AppImage
          fail_on_unmatched_files: true
