name: Build Windows

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build from'
        required: false
        default: 'main'
        type: string
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    timeout-minutes: 30
    strategy:
      matrix:
        include:
          - runner: windows-latest
            arch: x64
            target: x86_64-pc-windows-msvc
            artifact-suffix: x64
          - runner: windows-11-arm
            arch: arm64
            target: aarch64-pc-windows-msvc
            artifact-suffix: arm64

    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      - name: Generate icons from logo
        if: ${{ hashFiles('src-tauri/icons/icon.ico') == '' }}
        run: |
          magick src-tauri/icons/logo.png -resize 32x32 src-tauri/icons/32x32.png
          magick src-tauri/icons/logo.png -resize 128x128 src-tauri/icons/128x128.png
          magick src-tauri/icons/logo.png -resize 256x256 src-tauri/icons/128x128@2x.png
          magick src-tauri/icons/logo.png -resize 256x256 src-tauri/icons/icon.png
          magick src-tauri/icons/logo.png -define icon:auto-resize=256,128,64,48,32,16 src-tauri/icons/icon.ico

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          key: ${{ matrix.target }}

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        run: |
          if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            npx tauri build --target ${{ matrix.target }} --bundles nsis
          } else {
            npx tauri build --target ${{ matrix.target }} --bundles nsis,msi
          }

      - name: Upload NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-nsis-${{ matrix.artifact-suffix }}
          path: src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe

      - name: Upload MSI installer
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi-${{ matrix.artifact-suffix }}
          path: src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
          fail_on_unmatched_files: true
