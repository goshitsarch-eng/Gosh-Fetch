name: Build Windows

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build from'
        required: false
        default: 'main'
        type: string
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    timeout-minutes: 30
    strategy:
      matrix:
        include:
          - runner: windows-latest
            arch: x64
            artifact-suffix: x64
          - runner: windows-11-arm
            arch: arm64
            artifact-suffix: arm64

    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-rust -> target'
          key: windows-${{ matrix.arch }}

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Rust sidecar
        run: cargo build --release --manifest-path src-rust/Cargo.toml

      - name: Build frontend
        run: npm run build

      - name: Build Electron main
        run: npm run build:electron

      - name: Package with electron-builder
        run: npx electron-builder --win nsis portable
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.artifact-suffix }}
          path: release/*.exe

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: release/*.exe
          fail_on_unmatched_files: false
