name: Build macOS

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build from'
        required: false
        default: 'main'
        type: string
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    environment: ${{ github.event_name == 'push' && 'production' || '' }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      - name: Generate icons from logo
        run: |
          # Generate PNG icons
          sips -z 32 32 src-tauri/icons/logo.png --out src-tauri/icons/32x32.png
          sips -z 128 128 src-tauri/icons/logo.png --out src-tauri/icons/128x128.png
          sips -z 256 256 src-tauri/icons/logo.png --out src-tauri/icons/128x128@2x.png
          sips -z 256 256 src-tauri/icons/logo.png --out src-tauri/icons/icon.png

          # Generate .icns for macOS
          mkdir -p icon.iconset
          sips -z 16 16 src-tauri/icons/logo.png --out icon.iconset/icon_16x16.png
          sips -z 32 32 src-tauri/icons/logo.png --out icon.iconset/icon_16x16@2x.png
          sips -z 32 32 src-tauri/icons/logo.png --out icon.iconset/icon_32x32.png
          sips -z 64 64 src-tauri/icons/logo.png --out icon.iconset/icon_32x32@2x.png
          sips -z 128 128 src-tauri/icons/logo.png --out icon.iconset/icon_128x128.png
          sips -z 256 256 src-tauri/icons/logo.png --out icon.iconset/icon_128x128@2x.png
          sips -z 256 256 src-tauri/icons/logo.png --out icon.iconset/icon_256x256.png
          sips -z 512 512 src-tauri/icons/logo.png --out icon.iconset/icon_256x256@2x.png
          sips -z 512 512 src-tauri/icons/logo.png --out icon.iconset/icon_512x512.png
          sips -z 1024 1024 src-tauri/icons/logo.png --out icon.iconset/icon_512x512@2x.png
          iconutil -c icns icon.iconset -o src-tauri/icons/icon.icns
          rm -rf icon.iconset

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          key: aarch64-apple-darwin

      - name: Import macOS signing certificate
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "${{ secrets.MACOS_CERT_P12_GH }}" | base64 --decode > cert.p12

          security create-keychain -p "" build.keychain
          security import cert.p12 \
            -k build.keychain \
            -P "${{ secrets.MACOS_CERT_PASSWORD_GH }}" \
            -T /usr/bin/codesign \
            -T /usr/bin/security

          security list-keychains -s build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain build.keychain

          security set-key-partition-list \
            -S apple-tool:,apple:,codesign: \
            -s build.keychain

      - name: Extract signing identity
        if: startsWith(github.ref, 'refs/tags/')
        id: signing
        run: |
          IDENTITY=$(security find-identity -v -p codesigning build.keychain | grep "Developer ID Application" | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "identity=$IDENTITY" >> $GITHUB_OUTPUT
          echo "Found signing identity: $IDENTITY"

      - name: Install dependencies
        run: npm ci

      - name: Build, sign & notarize
        if: startsWith(github.ref, 'refs/tags/')
        env:
          APPLE_SIGNING_IDENTITY: ${{ steps.signing.outputs.identity }}
          APPLE_ID: ${{ secrets.APPLE_ID_GH }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD_GH }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID_GH }}
        run: npx tauri build --target aarch64-apple-darwin

      - name: Build unsigned app
        if: github.event_name == 'workflow_dispatch'
        run: npx tauri build --target aarch64-apple-darwin --bundles app

      - name: Upload unsigned app
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: macos-app-arm64-unsigned
          path: src-tauri/target/aarch64-apple-darwin/release/bundle/macos/*.app

      - name: Upload DMG artifact
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg-arm64
          path: src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
          fail_on_unmatched_files: true
